<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Shirt! Label! Display!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    
</head>
<body>

    <div id="container"></div>
    <script type="text/babel">
    const destination = document.querySelector("#container");
    
    // Note that this example won't work in a browser.
    class Swatch extends React.Component {
        render() {            
            return(

            // Rather than have all props listed like color={this.props.color}, we can use the 
            // spread operator (...) as shown to pass each key/value pair in the props object.
                <div>
                    {/* In JSX, if your comment is a child element, 
                      you have to write it like this. */}
                    {/* The // for 1-line-comments won't work in this case! */}
                    <p /* If, on the other hand, your comment is entirely wrapped inside a single 
                    element, you can omit the curly braces */ style = {this.props.color} >Blubber!</p>
                </div>
            );
        }
    }

    const myColor = {
        color: 'red'
    }

    // This is valid JSX:
    const swatchComponent = <Swatch color= {myColor} ></Swatch>;

    ReactDOM.render(
        <div>
            {swatchComponent}
        </div>,
        destination
    );
    </script>
</body>
</html>
