<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>From Data to UI</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: "#FFF";
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="text/babel">
    const destination = document.querySelector("#container");

    class Circle extends React.Component {
        render() {
            const circleStyle = {
                padding: 10,
                margin: 20,
                display: "inline-block",
                backgroundColor: this.props.bgColor,
                borderRadius: "50%",
                width: 100,
                height: 100
            }
            return (
            <div style={circleStyle} ></div>
            );
        }
    }
    // Slight change: we store the circle instance in a variable, 
    // and then call the variable in ReactDOM.render. 
    // Result is the same.
    const theCircle = <Circle bgColor="#F9C240" />;
    

    ReactDOM.render(
        <div>
            {/* Note from the author: "As long as the expression evaluates to JSX, 
            you can put almost anything inside the curly braces!" We learned that 
            something like 'const theCircle = <Circle bgColor="#F9C240" />;' is 
            valid JSX. */}
            {theCircle}
        </div>,
        destination
    );
    </script>
</body>
</html>
