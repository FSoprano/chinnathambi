<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>From Data to UI</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: "#FFF";
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="text/babel">
    const destination = document.querySelector("#container");

    class Circle extends React.Component {
        render() {
            const circleStyle = {
                padding: 10,
                margin: 20,
                display: "inline-block",
                backgroundColor: this.props.bgColor,
                borderRadius: "50%",
                width: 100,
                height: 100
            }
            return (
            <div style={circleStyle} ></div>
            );
        }
    }
  
    const colors = ["#393841", "#E94F37", "#1C89BF", "#A1D363",
                        "#85FFC7", "#297373", "#FF8552", "#A40E4C"];
        
    
    const renderData = [];

    for (let i = 0; i < colors.length; i++) {
        /* One more thing to do: Remember that React wants a unique key for any element in
             a list-like structure. Hence we need to generate and add that key (see below). 
             BTW: It does not have to be i + color; it could be just color; 'color' would work 
             as well.             
        */
        let color =colors[i];
        renderData.push(<Circle key={i + color} bgColor={color} />);
    }
    

    ReactDOM.render(
        <div>
            {renderData}
        </div>,
        destination
    );
    </script>
</body>
</html>
